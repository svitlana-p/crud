<mat-card class="example-card">
    <mat-card-title>Please Login</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div class="column">
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" placeholder="admin">
                <mat-error *ngIf="this.form.controls.username.hasError('required')">
                  It is required field
                </mat-error>
                <mat-error *ngIf="this.form.controls.username.hasError('minlength')">
                  Username should be at least 3 characters
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" >
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password"  placeholder="password0">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="this.form.controls.password.hasError('required')">
                  It is required field
                </mat-error>
                <mat-error *ngIf="this.form.controls.password.hasError('pattern')">
                  Password should contain minimum 8 characters, at least one letter and one number 
                </mat-error>
              </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </mat-card-actions>
    </form>
</mat-card>
